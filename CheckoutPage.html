<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
* {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #000000;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1440px;
            margin: 0 auto;
            position: relative;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 60px 40px 20px;
            position: relative;
        }
        
        .back-button {
            cursor: pointer;
            width: 77px;
            height: 2px;
            background-color: #000000;
            position: relative;
        }
        
        .back-button::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-left: 2px solid #000000;
            border-bottom: 2px solid #000000;
            transform: rotate(45deg);
            left: 0;
            top: -4px;
        }
        
        .page-title {
            font-size: 64px;
            font-weight: 400;
            line-height: 78px;
            margin-left: 350px;
        }
        
        .section {
            margin: 20px 46px;
            border: 1px solid #e6e6e6;
            border-radius: 12px;
            padding: 32px;
            background-color: #ffffff;
        }
        
        .section-title {
            font-size: 36px;
            font-weight: 500;
            line-height: 44px;
            margin-bottom: 20px;
        }
        
        .delivery-title {
            font-size: 33px;
            font-weight: 500;
            line-height: 40px;
            margin-bottom: 20px;
        }
        
        .store-title {
            font-size: 24px;
            font-weight: 500;
            line-height: 30px;
            margin-bottom: 20px;
        }
        
        .address-container {
            display: flex;
            gap: 20px;
        }
        
        .map-container {
            width: 266px;
            height: 266px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .map-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .address-details {
            background-color: #dddddd;
            border-radius: 12px;
            padding: 32px;
            flex-grow: 1;
        }
        
        .address-text {
            font-size: 24px;
            font-weight: 500;
            line-height: 36px;
            margin-bottom: 20px;
        }
        
        .delivery-instructions {
            background-color: #ededed;
            padding: 2px 35px;
            font-size: 19px;
            font-weight: 500;
            line-height: 23px;
        }
        
        .product-container {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .product-image {
            width: 234px;
            height: 234px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .product-details {
            border: 1px solid #e6e6e6;
            border-radius: 12px;
            padding: 32px;
            flex-grow: 1;
        }
        
        .product-text {
            font-size: 24px;
            font-weight: 500;
            line-height: 36px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            font-size: 18px;
            cursor: pointer;
        }
        
        .quantity-input {
            width: 50px;
            height: 30px;
            text-align: center;
            margin: 0 5px;
            font-size: 18px;
        }
        
        .order-summary, .payment-details {
            font-size: 32px;
            font-weight: 400;
            line-height: 48px;
        }
        
        .payment-method {
            border: 1px solid #e6e6e6;
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .payment-method-text {
            font-size: 32px;
            font-weight: 500;
            line-height: 39px;
        }
        
        .payment-methods-container {
            position: relative;
        }
        
        .arrow-icon {
            position: absolute;
            right: 32px;
            top: 45px;
            width: 16px;
            height: 16px;
        }
        
        .radio-button {
            width: 41px;
            height: 39px;
            border-radius: 20px;
            border: 1px solid #000000;
            background-color: #cdcdcd;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            position: relative;
        }
        
        .radio-button.selected::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #000000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .footer {
            background-color: #d9d9d9;
            padding: 84px 32px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
        }
        
        .total-text {
            font-size: 48px;
            font-weight: 700;
            line-height: 72px;
        }
        
        .place-order-btn {
            background-color: #000000;
            color: #ffffff;
            font-size: 48px;
            font-weight: 500;
            line-height: 59px;
            padding: 47px 32px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .place-order-btn:hover {
            background-color: #333333;
        }
        
        @media (max-width: 768px) {
            .page-title {
                margin-left: 100px;
                font-size: 48px;
            }
            
            .address-container, .product-container {
                flex-direction: column;
            }
            
            .map-container, .product-image {
                width: 100%;
                height: auto;
                aspect-ratio: 1/1;
            }
            
            .footer {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    #map {
      width: 100%;
      height: 266px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="back-button" onclick="goBack()"></div>
      <h1 class="page-title">Checkout</h1>
    </header>

    <!-- DELIVERY SECTION WITH MAP -->
    <section class="section">
      <h2 class="delivery-title">Delivery Address</h2>
      <div class="address-container">
        <div class="map-container">
          <div id="map"></div>
        </div>
        <div class="address-details">
          <p class="address-text" id="address-display">Click the map to select your delivery location.</p>
          <div class="delivery-instructions">
            <p>Instructions will appear here.</p>
          </div>
        </div>
      </div>
    </section>

    <!-- PRODUCTS + SUMMARY + PAYMENT (insert your existing code here) -->
    <!-- 🛒 Replace this section with your full product checkout code (already working) -->

    <footer class="footer">
      <p class="total-text">Total: <span id="footer-total">$0.00</span></p>
      <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
    </footer>
  </div>

  <!-- LEAFLET MAP SCRIPT -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([10.6433, 122.2355], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let marker;
    map.on('click', function (e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;

      if (marker) {
        marker.setLatLng([lat, lng]);
      } else {
        marker = L.marker([lat, lng], { draggable: true }).addTo(map);
      }

      fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
        .then(res => res.json())
        .then(data => {
          const address = data.display_name || "No address found";
          marker.bindPopup(`<b>Coordinates:</b><br>${lat}, ${lng}<br><b>Address:</b><br>${address}`).openPopup();
          document.getElementById('address-display').textContent = address;
        })
        .catch(() => {
          marker.bindPopup(`Coordinates: ${lat}, ${lng}<br>Address: Not found`).openPopup();
          document.getElementById('address-display').textContent = "Address not found.";
        });
    });
  </script>

  <!-- 🔁 Insert your full checkout.js logic below this -->
  <script>
  // Product data
        const products = [
            { id: 1, name: 'Product name', price: 10.99, quantity: 1 },
            { id: 2, name: 'Product name 2', price: 15.99, quantity: 1 }
        ];
        
        // Shipping fee
        const shippingFee = 5.00;
        
        // Initialize the page
        window.onload = function() {
            updateTotal();
        };
        
        function goBack() {
            // In a real application, this would navigate back
            window.location.href = 'foodshoppage.html';
        }
        
        function selectPaymentMethod(method) {
            // Reset all radio buttons
            document.getElementById('cash-radio').classList.remove('selected');
            document.getElementById('online-radio').classList.remove('selected');
            
            // Select the clicked one
            document.getElementById(method + '-radio').classList.add('selected');
            
            console.log('Selected payment method: ' + method);
        }
        
        function increaseQuantity(productId) {
            const quantityInput = document.getElementById(`quantity-${productId}`);
            quantityInput.value = parseInt(quantityInput.value) + 1;
            updateProductTotal(productId);
            updateTotal();
        }
        
        function decreaseQuantity(productId) {
            const quantityInput = document.getElementById(`quantity-${productId}`);
            if (parseInt(quantityInput.value) > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
                updateProductTotal(productId);
                updateTotal();
            }
        }
        
        function updateProductTotal(productId) {
            const quantity = parseInt(document.getElementById(`quantity-${productId}`).value);
            const product = products.find(p => p.id === productId);
            if (product) {
                product.quantity = quantity;
                const total = product.price * quantity;
                document.getElementById(`total-${productId}`).textContent = total.toFixed(2);
            }
        }
        
        function updateTotal() {
            // Update each product's quantity and total
            products.forEach(product => {
                const quantityInput = document.getElementById(`quantity-${product.id}`);
                if (quantityInput) {
                    product.quantity = parseInt(quantityInput.value);
                    updateProductTotal(product.id);
                }
            });
            
            // Calculate subtotal
            const subtotal = products.reduce((sum, product) => sum + (product.price * product.quantity), 0);
            
            // Calculate total with shipping
            const total = subtotal + shippingFee;
            
            // Update Order Summary section
            const orderSummaryHtml = products.map(product => {
                return `<p>${product.name} (${product.quantity} × $${product.price.toFixed(2)}): <span style='float:right'>$${(product.price * product.quantity).toFixed(2)}</span></p>`;
            }).join('');
            
            document.getElementById('order-summary').innerHTML = orderSummaryHtml + 
                `<p style='margin-top: 20px'><strong>Total:</strong> <span style='float:right'>$${subtotal.toFixed(2)}</span></p>`;
            
            // Update Payment Details section
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping-fee').textContent = `$${shippingFee.toFixed(2)}`;
            document.getElementById('payment-total').textContent = `$${total.toFixed(2)}`;
            
            // Update footer total
            document.getElementById('footer-total').textContent = `$${total.toFixed(2)}`;
        }
        
        function placeOrder() {
            // Check if payment method is selected
            const cashSelected = document.getElementById('cash-radio').classList.contains('selected');
            const onlineSelected = document.getElementById('online-radio').classList.contains('selected');
            
            if (!cashSelected && !onlineSelected) {
                alert('Please select a payment method before placing your order.');
                return;
            }
            
            // In a real application, this would submit the order
            console.log('Order placed successfully!');
            
            // Get order details for submission
            const orderDetails = {
                products: products.map(p => ({
                    id: p.id,
                    name: p.name,
                    price: p.price,
                    quantity: p.quantity,
                    total: p.price * p.quantity
                })),
                subtotal: products.reduce((sum, p) => sum + (p.price * p.quantity), 0),
                shippingFee: shippingFee,
                total: products.reduce((sum, p) => sum + (p.price * p.quantity), 0) + shippingFee,
                paymentMethod: document.getElementById('cash-radio').classList.contains('selected') ? 'cash' : 'online'
            };
            
            console.log('Order details:', orderDetails);
            alert('Your order has been placed successfully! Thank you for your purchase.');
        }
  </script>
</body>
</html>
